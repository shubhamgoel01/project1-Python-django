{% extends "base.html" %}

 {% block title %} Contact {% endblock title %} 

{%block body %}

<div class="container-fluid px-0 mb-3">
  <img src="\static\img\6.jpg" class="d-block w-100" alt="contactimage" style="opacity: 0.8" />
</div>

<div class="contain" style="margin: 0px 260px">
  <h1 class="text-center">Contact-us</h1>
  <form method="post" action="/contact">

    {% csrf_token %}
   
    <div class="form-group">
      <label for="name" class="form-label">Name</label>
      <input type="text" class="form-control" id="name" name="name" placeholder="Enter your Name" />
    </div>
    <div class="form-group">
      <label for="Phone" class="form-label">Contact Number</label>
      <input type="phone" class="form-control" id="phone" name="phone" placeholder="Enter your Contact Number" />
    </div>
    <div class="form-group">
      <label for="email" class="form-label">Email address</label>
      <input type="email" class="form-control" id="email" name="email" placeholder="Enter your E-mail" />
    </div>
    <div class="mb-3">
      <label for="desc" class="form-label">Tell me why you want to contact me...</label>
      <textarea class="form-control" id="desc" name="desc" rows="3"></textarea>
    </div>
    <button class="btn btn-primary" type="submit">Submit</button>
  </form>
</div>

{% endblock body %}
